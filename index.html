   <section class="traveling block">

            <div class="offer__desc">

              </div>
            </div>
            <div class="title__desc">سفر به قلب کویر</div>
            <div class="about__desc">
              <div class="fiedback__offer">
                <span class="papulity__offer">
                  12
                  <i class="fa-solid fa-heart"></i>
                </span>
                <span class="view__offer">
                  46
                  <i class="fa-solid fa-eye"></i>
                </span>
              </div>
              <div class="check__offer">
                <i class="fa-solid fa-trash-can"></i>
                <i class="fa-solid fa-pen-to-square"></i>
              </div>
            </div>
