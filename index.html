<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tapsi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css//style.css" />
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="https://tapsi.ir/images/home/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="https://tapsi.ir/images/home/banner.jpg"
          class="banner-img"
        />
      </picture>

      <div class="hero-wrapper container">
        <div class="links-downloads">
          <div class="title-links">
            <h1>تپسی</h1>
            <h2>اپلیکیشن درخواست خودرو پیک</h2>
          </div>
          <div class="cart-buttons">
            <button class="btn--downloads">
              <i class="fa-solid fa-arrow-down"></i> دانلود اپلیکیشن مسافران
            </button>
            <button class="btn--downloads">
              <i class="fa-solid fa-car"></i> وب اپلیکیشن مسافران
            </button>
            <button class="btn--downloads secondary">
              <i class="fa-solid fa-arrow-down"></i> دانلود اپلیکیشن رانندگان
            </button>
            <button class="btn--downloads secondary">
              <i class="fa-solid fa-car"></i> ثبت نام راننده
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
