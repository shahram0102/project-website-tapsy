<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tapsi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css//style.css" />
  </head>
  <body>
    <section class="contact-us container block">
      <div class="contact-us__address">
        <div class="icon-holder">
          <p>kfdjldghgshjsdkg</p>
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="icon-holder">
          <p>kfdjglhj</p>
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="icon-holder">
          <p>jljfdljhdsflfdsfs</p>
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
      <div class="contact-us__map">
        <img
          src="./assets/image/Screenshot 2022-04-15 at 21-16-04 سفارش ثبت مکان در گوگل مپ و اسنپ - فناوران امید.png"
          alt="map"
        />
      </div>
      <div class="contact-us__icons">
        <span class="icon-container">
          <i class="fa-brands fa-telegram icon"></i>
        </span>
        <span class="icon-container">
          <i class="fa-brands fa-linkedin icon"></i>
        </span>
        <span class="icon-container">
          <i class="fa-brands fa-instagram icon"></i>
        </span>
      </div>
      <div class="contact-us__form">
        <h3>نظات شما</h3>
        <form action="">
          <input type="text" placeholder="نام و نام خانوادگی" />
          <input type="email" placeholder="ایمیل" />
          <textarea name="" placeholder="پیام شما"></textarea>
          <button class="btn btn--primary">ارسال اطلاعات</button>
        </form>
      </div>
    </section>
  </body>
</html>
